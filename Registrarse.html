        <section class="d-flex justify-content-center">
          <article class="col-12 text-dark mt-5">
              <h1 class="text-center">Registrate</h1>
              <form action="" class="center mt-5">
                <p class="text-center"><label for="name">Nombre:</label></p><p class="text-center"><input type="text" class="name ml-3" placeholder="Ingrese su nombre"></p>
                <p class="text-center"><label for="surname">Apellido:</label></p><p class="text-center"><input type="text" class="surname ml-3" placeholder="Ingrese su apellido"></p>
                <p class="text-center"><label for="tipod">Tipo documento</label></p><p class="text-center"><select name="plan" class="tipod ml-4">
							      <option value="" selected="select">Cedula de ciudadania</option>
							      <option value="">Cedula de extranjeria</option>
                    </select></p>
                <p class="text-center"><label for="document">Numero de documento</label></p><p class="text-center"><input type="text" class="document ml-3" placeholder="Numero documento"></p>
                <p class="text-center"><label for="document">Email</label></p><p class="text-center"><input type="text" class="document ml-3"tyle="border:1px solid #101aa36c" placeholder="alguien@example.com"></p>
                <p class="text-center"><label for="document">Numero de telefono</label></p><p class="text-center"><input type="text" class="document ml-3" placeholder="333 333 33 33"></p>
                <p class="text-center"><input type="checkbox" class="document ml-3"tyle="border:1px solid #101aa36c" placeholder="333 333 33 33"><label for="document">Acepto las politicas y condiciones de EventosGuatoc</label></p>
                <p class="text-center"><a href="Inicio.html"><button type="button" class="btn btn-danger">Registrarse</button></a></p>
              </form>
